<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">

    </head>
    <body>

        <h2>Chat Messages</h2>

        <textarea placeholder="Type message.." id="txtMessage" class="chatbotInput" required></textarea>

    </body>
</html>
